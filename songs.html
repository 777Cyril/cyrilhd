<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs - Cyril H Dowuona</title>
    <link rel="stylesheet" href="songs.css">
</head>
<body>
    <!-- Initial splash screen -->
    <div id="splash" class="splash active">
        <img src="assets/covers/Motorola Cover Art Final.JPEG" alt="Motorola" class="splash-image">
    </div>

    <!-- Main experience container -->
    <div id="experience" class="experience-container">
        <!-- Background layer (journal/texture) -->
        <div id="backgroundLayer" class="background-layer">
            <div class="backdrop-pane"></div>
        </div>

        <!-- Foreground layer (collage) -->
        <div id="foregroundLayer" class="foreground-layer">
            <!-- Song sections -->
            <!-- 1. Motorola -->
            <section class="song-section" data-song="0">
                <div class="collage">
                    <img src="assets/covers/Motorola Cover Art Final.JPEG" alt="Motorola" class="cover-art main">
                    <img src="assets/covers/cyril w abla.jpg" alt="Cyril" class="cover-art secondary">
                </div>
            </section>

            <!-- 2. Melotron RSQ8 v1 -->
            <section class="song-section" data-song="1">
                <div class="collage">
                    <img src="assets/covers/p4k pixelated.PNG" alt="Melotron" class="cover-art main">
                    <img src="assets/covers/Play4 Keeps delux cover.jpeg" alt="Play4Keeps" class="cover-art secondary">
                </div>
            </section>

            <!-- 3. Good Company -->
            <section class="song-section" data-song="2">
                <div class="collage">
                    <img src="assets/covers/yillz alt 1.PNG" alt="Good Company" class="cover-art main">
                    <img src="assets/covers/Motorola Cover Art Final.JPEG" alt="Motorola" class="cover-art secondary">
                </div>
            </section>

            <!-- 4. Rubies -->
            <section class="song-section" data-song="3">
                <div class="collage">
                    <img src="assets/covers/Play4 Keeps delux cover.jpeg" alt="Rubies" class="cover-art main">
                    <img src="assets/covers/cyril w abla.jpg" alt="Cyril" class="cover-art secondary">
                </div>
            </section>

            <!-- 5. IMMATURE -->
            <section class="song-section" data-song="4">
                <div class="collage">
                    <img src="assets/covers/p4k pixelated.PNG" alt="Immature" class="cover-art main">
                    <img src="assets/covers/yillz alt 1.PNG" alt="Yillz" class="cover-art secondary">
                </div>
            </section>
        </div>
    </div>

    <!-- Hidden audio elements -->
    <audio id="audio0" src="assets/songs/Motorola.wav" preload="auto"></audio>
    <audio id="audio1" src="assets/songs/Melotron RSQ8 v1.mp3" preload="auto"></audio>
    <audio id="audio2" src="assets/songs/goodcompany.mp3" preload="auto"></audio>
    <audio id="audio3" src="assets/songs/Rubies.mp3" preload="auto"></audio>
    <audio id="audio4" src="assets/songs/IMMATURE .wav" preload="auto"></audio>

    <script src="songs-new.js"></script>
</body>
</html>
