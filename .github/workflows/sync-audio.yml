name: Sync Audio to Playlists

on:
  push:
    branches: [main]
    paths:
      - 'assets/audio/produced/**'
      - 'assets/audio/favorites/**'

jobs:
  sync-audio:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run audio sync script
        run: node scripts/sync-audio.js

      - name: Commit updated playlists if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts.js assets/songs/schedule.json
          if git diff --cached --quiet; then
            echo "No playlist changes detected, skipping commit."
          else
            git commit -m "chore: auto-register new audio files [skip ci]"
            git push origin main
          fi
